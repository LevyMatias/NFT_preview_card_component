<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/normalize.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="card__image" src="./images/image-equilibrium.jpg" alt="ethereum">
      <div class="card__image--active"></div>

      <section class="card__content">
        <h1 class="card__heading margin--top">Equilibrium #3429</h1>
        <p class="card__paragraph margin--top">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__value margin--top">
          <div class="card__icon--ethereum">0.041 ETH</div>
          <div class="card__icon--clock">3 days left</div>
        </div>
        <hr class="card__line">

        <div class="card__creator margin--top">
          <div class="card__profile">
            <img class="card__profile--image" src="./images/image-avatar.png" alt="image content creator">
          </div>

          <p class="card__creator__paragraph">Creation of <span class="card__creator--active">Jules Wyvern</span></p>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/LevyMatias" target="_blank">Levy</a>.
  </div>
</body>

</html>
